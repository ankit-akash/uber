<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber Fare Prediction</title>
</head>
<body>
    <h2>Uber Fare Prediction</h2>
    <form action="/predict" method="post">
        <label for="distance">Distance (in miles):</label><br>
        <input type="number" id="distance" name="distance" required><br>
        <label for="surge_multiplier">Surge Multiplier:</label><br>
        <input type="number" step="0.01" id="surge_multiplier" name="surge_multiplier" required><br>
        <label for="temperature">Temperature (in Fahrenheit):</label><br>
        <input type="number" step="0.01" id="temperature" name="temperature" required><br>
        <label for="humidity">Humidity:</label><br>
        <input type="number" step="0.01" id="humidity" name="humidity" required><br>
        <button type="submit">Predict Fare</button>
    </form>
    <br>
    {% if prediction %}
    <h3>Predicted Fare:</h3>
    <p>{{ prediction }}</p>
    {% endif %}
</body>
</html>
